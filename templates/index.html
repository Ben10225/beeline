<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beeline</title>

    <link rel="stylesheet" href="/public/styles/index.css">
    <link rel="icon" type = "image/png" href = "/public/images/browser_logo.png">
</head>
<body>
    <div class="wrapper">
        <nav></nav>
        <main>
            <section id="form-container">
                <img id="logo" src="/public/images/logo.svg" alt="">
        
                <div id="welcome-message">
                    <h1>Welcome to Beeline</h1>
                    <p>Be with you online!</p>
                </div>

                <div class="loading">
                    <h5 class="loading-txt">Loaging</h5>
                    <div class="loading-gif"></div>
                </div>

                <div class="user-info">
                    <div class="auto-img">
                        <div class="waiting-img">
                            <h4>上傳中</h4>
                        </div>
                        <input type="file" class="input_img" accept="image/gif, image/jpeg, image/png">
                        <h3 id="img-first-name"></h3>
                        <div class="img-bg"></div>
                    </div>
                    <div class="username"></div>
                    <button class="stream">Let's Bee！</button>
                    <button class="signout">Sign out</button>
                </div>

                <div id="sign-wrapper">
                    <div class="select">
                        <h2 class="signin-select show">Sign in</h2>
                        <h2 class="devide-line">|</h2>
                        <h2 class="signup-select">Sign up</h2>
                    </div>
    
                    <form id="form-signin" class="show-block">
                        <div class="form-field">
                            <input id="input-email-signin" type="text" name="email_signin" placeholder="Enter your email...">
                        </div>
    
                        <div class="form-field pwd-role">
                            <input id="input-pwd-signin" type="password" name="password_signin" placeholder="Enter your password...">
                            <div class="role signin">
                                <h4 class="role-length signin">At least 8 characters</h4>
                                <h4 class="role-number signin">At least one number</h4>
                                <h4 class="role-english signin">At least one lowercase character</h4>
                            </div>
                        </div>
    
                        <div class="form-field submit">
                            <h4 class="caution signin"></h4>
                            <input id="signin-btn" type="submit" value="Sign in">
                        </div>
                    </form>
            
                    <form id="form-signup">
                        <div class="form-field">
                            <input id="input-name" type="text" name="name" placeholder="Sign your name...">
                        </div>
            
                        <div class="form-field">
                            <input id="input-email" type="text" name="email" placeholder="Sign your email...">
                        </div>
    
                        <div class="form-field pwd-role">
                            <input id="input-pwd" type="password" name="password" placeholder="Sign your password...">
                            <div class="role signup">
                                <h4 class="role-length signup">At least 8 characters</h4>
                                <h4 class="role-number signup">At least one number</h4>
                                <h4 class="role-english signup">At least one lowercase character</h4>
                            </div>
                        </div>
    
                        <div class="form-field">
                            <input id="input-pwd-certain" type="password" name="password-certain" placeholder="Certain your password...">
                        </div>
            
                        <div class="form-field submit">
                            <h4 class="caution signup"></h4>
                            <input id="signup-btn" type="submit" value="Sign up">
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer></footer>
    </div>

    <script type="module" src="/public/js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #video-grid{
            display: grid;
            grid-template-columns: repeat(auto-fill, 300px);
            grid-auto-rows: 300px;
        }
        video{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="video-grid">
        <div class="local-container"></div>
        <div class="remote-container"></div>
    </div>
    <button class="open-audio" style="z-index: 50; cursor: pointer; margin-top: 100px;">open audio</button>
    <button class="close-audio" style="z-index: 50; cursor: pointer; margin-top: 100px;">close audio</button>
    <button class="open-video" style="z-index: 50; cursor: pointer; margin-top: 100px;">open video</button>
    <button class="close-video" style="z-index: 50; cursor: pointer; margin-top: 100px;">close video</button>

    </script>

</html>
